{% extends "base.html" %}
{% block content %}
    <h2>Update Revenue Type</h2>
{{ revenueType }}
    {{ allowed_revenue_types }}
    <!-- Revenue type update form -->
    <form method="post" action="">
        {% csrf_token %}
        <label for="name">Name:
            <input type="text" name="name" value="{{ revenueType.Name }}" required>
        </label>
        <br>

        <label for="type">Type:
            <select name="type" required>
                {% for allowed_type in allowed_revenue_types %}
                    <option value="{{ allowed_type }}" {% if allowed_type == revenueType.Name %}selected{% endif %}>{{ allowed_type }}</option>
                {% endfor %}
            </select>
        </label>
        <br>

        <label for="buildingId">Building:
            <select name="buildingId" required>
                {% for b in buildings %}
                    <option value="{{ b.ID }}">{{ b.Name }}</option>
                {% endfor %}
            </select>
        </label>
        <br>

        <button type="submit" name="updateRevenueType">Update Revenue Type</button>
    </form>

    <a href="{% url 'view_revenuetypes' %}">Back to Revenue Types</a>
{% endblock %}
